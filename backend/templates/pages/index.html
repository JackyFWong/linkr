{% extends "template.html" %}

{% block content %}
<div class="container full-height login-wrapper">
    <div class="row login-row">
        <div class="col">
            <h1>E_Link</h1>
            <p>Welcome to e_link!</p>
        </div>
        <div class="col">
            <form>
                <div class="form-group">
                    <label for="full_name">Full name</label>
                    <input id="full_name" name="full_name" type="text" class="form-control" placeholder="Full name">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="text" class="form-control" placeholder="Password">
                </div>
                <button type="submit">Login</button>
            </form>
            <p><a href="signup">Register</a></p>
        </div>
    </div>
</div>
{% endblock %}
