{% extends "template.html" %}

{% block content %}
<div class="container d-flex h-100">
    <div class="row justify-content-center align-self-center">
        <h2>Account Creation</h2>
        <form onsubmit="return validatePassword()">
            <div class="form-group">
                <label for="full_name">Full name</label>
                <input id="full_name" name="full_name" type="text" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" type="text" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm password</label>
                <input id="confirm_password" type="password" class="form-control" placeholder="Confirm password">
            </div>
            <button type="submit" name="signin">Submit</button>
        </form>
    </div>
</div>
{% endblock %}

{% block footer %}
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
