{% extends "template.html" %}

{% block content %}
<div class="container d-flex h-100 main">
    <div class="row justify-content-center align-self-center">
        <h2>Account Creation</h2>
        <form onsubmit="return validatePassword()" action="/signup_filled" method="post">
            <div class="form-group m-2">
                <label for="name">Name</label>
                <input id="name" name="name" type="text" class="form-control" placeholder="Name" required>
            </div>
            <div class="form-group m-2">
                <label for="email">Email</label>
                <input id="email" name="email" type="text" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group m-2">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group m-2">
                <label for="confirm_password">Confirm password</label>
                <input id="confirm_password" type="password" class="form-control" placeholder="Confirm password" required>
            </div>
            <button class="btn btn-branded mt-2" type="submit" name="register">Submit</button>
        </form>
    </div>
</div>
{% endblock %}

{% block footer %}
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
