{% extends "logged_in_template.html" %}

{% block content %}
<div class="container d-flex justify-content-around">
    <div class="p-2 flex-grow-1">
        <h2>{{ context.full_name }}</h2>
        <h3>{{ context.personal_website }}</h3>
    </div>
    <div class="p-2 w-25">
        <img src="{{ context.picture_src }}" class="rounded float-right w-100" alt="profile picture">
    </div>
</div>
<div class="container">
    <h2 class="p-2">Connections</h2>
    <div class="p-2 container">
        {% for dict_item in context.connections %}
            <div class="row">
                <div class="col">
                    <p>{{dict_item}}</p>
                </div>
                <div class="col">
                    <p>{{context.connections[dict_item]}}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
